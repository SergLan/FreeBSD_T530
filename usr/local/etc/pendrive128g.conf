# automount USB storage devices PENDRIVE128G
# usbconfig -d ugen1.6 dump_device_desc | grep -E -i 'idvendor|idproduct'
#  idVendor = 0x346d 
#  idProduct = 0x5678 

notify 20 {
        #match "system" "DEVFS";
        #match "type" "CREATE";
        #match "cdev" "da[0-9]s1$";
	match "system"          "USB";
        match "subsystem"       "INTERFACE";
        match "type"            "ATTACH";
        match "vendor" "0x346d";
        match "product" "0x5678";
        action "/sbin/mount_msdosfs /dev/$cdev /media/serg/PENDRIVE128G/";
};

